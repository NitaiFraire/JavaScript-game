<!DOCTYPE <!doctype html>
<html>
  <head>
    <title>Mini juego</title>
    <meta charset="utf-8">

      <style type="text/css">

      #forma
      {
        width: 200px;
        height: 150px;
        background-color: red;
        position: relative;
        top: 100px;
        left: 100px;
      }

      </style>

  </head>
  <body>

    <h2>Compueba tus reflejos!!</h2>
    <h3>Haz click en los circulos y cuadrados tan rapido como puedas</h3>

    <p>Tiempo de reacci√≥n: <span id="tiempoReaccion"></span></p>
  



    <div id="forma"></div>


    <script type="text/javascript">

    var inicio = new Date().getTime();

    function obtenerColorAleatorio()
    {
      var letras = '0123456789ABCDEF'.split('');
      var color = '#';
      for(var i = 0; i < 6; i++)
      {
        color += letras[Math.round(Math.random() * 15)];
      }
      return color;
    }

    function aparecerForma()
    {
      var top = Math.random() * 400;
      var left = Math.random() * 400;

      var width = (Math.random() * 150) + 50;

      var colorAleatorio = obtenerColorAleatorio();

      if(Math.random() > 0.5)
      {
        document.getElementById("forma").style.borderRadius = "50%";
      }
      else
      {
        document.getElementById("forma").style.borderRadius = "0%";
      }
      document.getElementById("forma").style.display = "block";

      document.getElementById("forma").style.top = top;
      document.getElementById("forma").style.left = left;

      document.getElementById("forma").style.width = width;
      document.getElementById("forma").style.height = width;

      document.getElementById("forma").style.backgroundColor = colorAleatorio;

      inicio = new Date().getTime();
    }

    function apareceFormaDespuesDe()
    {
      setTimeout(aparecerForma, Math.random() * 2000);
    }

    apareceFormaDespuesDe();

      document.getElementById("forma").onclick = function()
      {
        document.getElementById("forma").style.display = "none";
        var final = new Date().getTime();
        var diferencia = (final - inicio) / 1000;
        document.getElementById("tiempoReaccion").innerHTML = diferencia + "seg. ";

        apareceFormaDespuesDe();
        mejorPuntuaje();
        document.getElementById("mejorTiempo").innerHTML = menorTiempo + "seg. ";
      }

    </script>
  </body>
</html>
